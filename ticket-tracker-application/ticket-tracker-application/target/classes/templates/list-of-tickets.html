<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ticket Tracker Application</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h2>List of Tickets</h2><a th:href="@{/create}" class="btn btn-success mb-2">New Ticket</a>&NonBreakingSpace;<a th:href="@{/ticket}" class="btn btn-success mb-2">Tickets</a>
		<form th:action="@{/search}" method="get" class="form-inline mb-2">
			<div class="form-group">
				<label for="name"></label>
				<input type="text" id="name" name="name" class="form-control">
			</div>
			<button type="submit" class="btn btn-primary ml-2">Search</button>
		</form>
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Short Description</th>
					<th>Created On</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket : ${tickets}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.shortDescription}"></td>
					<td th:text="${ticket.createdDate}"></td>
					<td>
						<a th:href="@{/showUpdateForm(id=${ticket.id})}" class="btn btn-info btn-sm">Edit</a>
						<a th:href="@{/deleteTicket(id=${ticket.id})}" class="btn btn-danger btn-sm">Delete</a>
						<a th:href="@{/showTicket(id=${ticket.id})}" class="btn btn-primary btn-sm">View</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
